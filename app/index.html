    <h1>Каунтер</h1>
    <div class="counter" data-counter>
		<div class="counter__minus">-</div>
		<div class="counter__input">
            <input type="text" disabled value="0" data-counter-max="20">
        </div>
		<div class="counter__plus">+</div>
	</div>


    <script>
        const counters = document.querySelectorAll('[data-counter]');
        if (counters) {
            counters.forEach(counter => {
                counter.addEventListener('click', e => {
                    const target = e.target;

                    if (target.closest('.counter__minus') || target.closest('.counter__plus')) {
                        if (target.closest('.counter').querySelector('input').value == '' && (target.classList.contains('counter__button_minus') || target.classList.contains('counter__plus'))) {
                            target.closest('.counter').querySelector('input').value = 0;
                        }

                        let value = parseInt(target.closest('.counter').querySelector('input').value);
                        let valueMax = target.closest('.counter').querySelector('input').getAttribute('data-counter-max');


                        if (target.classList.contains('counter__plus')) {
                            if(valueMax != value){
                                value++;
                            } 
                        } else {
                            --value;
                        }

                        if (value <= 0) {
                            value = 0;
                            target.closest('.counter').querySelector('.counter__minus').classList.add('disabled')
                        } else {
                            target.closest('.counter').querySelector('.counter__minus').classList.remove('disabled')
                        }

                        target.closest('.counter').querySelector('input').value = value;
                    }
                })
            })	
        }
    </script>
